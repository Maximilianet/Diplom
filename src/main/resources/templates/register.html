<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Register</title>

    <link rel="stylesheet" href="css/style.css"/>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <!--<div class="jumbotron">-->
        <!--<h1>Register</h1>-->
    <!--</div>-->

    <section id="content">
        <form th:action="@{/register}" method="post" th:object="${userRegistrationDTO}">
            <ul th:if="${#fields.hasGlobalErrors()}">
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Неверный ввод</li>
            </ul>
            <h1>Регистрация</h1>
            <div>
                <input type="text" th:field="*{username}" placeholder="Логин" required="required" id="username"
                       autofocus="true"/>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка логина</div>
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="Пароль" required="required" id="password"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля</div>
            </div>
            <div>
                <input type="password" th:field="*{password_confirm}" placeholder="Подтверждение пароля"
                       required="required" id="password_confirm"/>
                <div th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}">Ошибка подтверждения пароля
                </div>
            </div>
            <div>
                <input type="submit" value="Зарегистрироваться"/>
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div><!-- container -->


</body>
</html>
