<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Edit Domains</title>
</head>
<body>

<div layout:fragment="content">
    <!--<div class="jumbotron">-->
        <!--<h1>Редактирование разделов</h1>-->
    <!--</div>-->

    <ol class="breadcrumb">
        <li class="active">Разделы</li>
    </ol>

    <h2>Редактирование текущих разделов:</h2>
    <div class="domains_list">
        <div class="domain" th:each="d : ${domains}">
            <form class="form-inline" method="post" th:action="@{/managedb/domain/rename}">
                <input type="hidden" name="id" th:value="${d.id}"/>
                <input type="text" class="form-control" title="Domain name" name="name" th:value="${d.name}"/>
                <button type="submit" class="btn btn-warning">Переименовать</button>

                <a class="btn btn-danger" th:href="@{/managedb/domain/{id}/delete(id=${d.id})}">Удалить</a>
                <a class="btn btn-primary" th:href="@{/managedb/domain/{id}(id=${d.id})}">Просмотр вопросов</a>
            </form>
        </div>
    </div>

    <h2>Добавить раздел:</h2>
    <form class="form-inline" method="post" th:action="@{/managedb/domain/add}">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" class="form-control" id="name" name="name"/>
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>
</div>
</body>
</html>
